# HTTPS Server Block (Main) - Fixed for Static Files
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mikhsanpasaribu.my.id;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mikhsanpasaribu.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mikhsanpasaribu.my.id/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mikhsanpasaribu.my.id/chain.pem;

    # SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory
    root /var/www/ukro-recruitment;

    # PENTING: Serve static files dari public root (untuk ukro full.jpg, GAZA - UKRO.gif, dll)
    location ~ ^/([^/]+\.(jpg|jpeg|png|gif|ico|svg|webp|pdf))$ {
        root /var/www/ukro-recruitment/public;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Static files dari Next.js build
    location /_next/static/ {
        alias /var/www/ukro-recruitment/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Public static files dalam subfolder
    location /images/ {
        alias /var/www/ukro-recruitment/public/images/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location /docs/ {
        alias /var/www/ukro-recruitment/public/docs/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon and robots
    location = /favicon.ico {
        root /var/www/ukro-recruitment/public;
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        root /var/www/ukro-recruitment/public;
        log_not_found off;
        access_log off;
        allow all;
    }

    # Main application proxy (HARUS PALING TERAKHIR)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name mikhsanpasaribu.my.id www.mikhsanpasaribu.my.id;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://mikhsanpasaribu.my.id$request_uri;
}

# WWW to non-WWW redirect (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.mikhsanpasaribu.my.id;
    
    ssl_certificate /etc/letsencrypt/live/mikhsanpasaribu.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mikhsanpasaribu.my.id/privkey.pem;
    
    return 301 https://mikhsanpasaribu.my.id$request_uri;
}